<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="templates">
    <script type="text/html" id="singletext">
        <div class="new-line" editor="{{d.type}}">
            <!--单行文字-->
            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">
                    {{d.name}}
                    {{#if(d.value.verify.required){}}
                    <span style='color:red'>*</span>
                    {{#}}}
                </div>
                <div class="layui-row layui-col-md12 text-left field-des">
                    {{d.des}}
                </div>
                <div class="layui-row layui-col-md6">
                    <input type="text" name="{{d.id}}" {{d.default?'readonly':''}}
                    lay-verify="{{(d.value.verify.required?'required':'')+(d.value.verify.min.checked?'|minlen':'')+(d.value.verify.max.checked?'|maxlen':'')}}"
                    minlen="{{d.value.verify.min.checked?d.value.verify.min.val:''}}"
                    maxlen="{{d.value.verify.max.checked?d.value.verify.max.val:''}}"
                    tips="{{d.value.verify.msg.checked?d.value.verify.msg.val:''}}"
                    value="{{d.value.value}}"
                    class="layui-input">
                </div>
            </div>
            {{#if(d.default){}}
            <div class="fn-area">
                <i class="layui-icon ele-copy">&#xe60a;</i>
                <i class="layui-icon ele-del">&#xe640;</i>
            </div>
            {{#}}}
        </div>
    </script>
    <script type="text/html" id="multitext">
        <div class="new-line" editor="{{d.type}}">
            <!--多行文字-->
            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">
                    {{d.name}}
                    {{#if(d.value.verify.required){}}
                    <span style='color:red'>*</span>
                    {{#}}}
                </div>
                <div class="layui-row layui-col-md12 text-left field-des">
                    {{d.des}}
                </div>
                <div class="layui-row layui-col-md12">
                    <textarea class="layui-textarea" {{d.default?'readonly':''}} name="{{d.id}}"
                    lay-verify="{{(d.value.verify.required?'required':'')+(d.value.verify.min.checked?'|minlen':'')+(d.value.verify.max.checked?'|maxlen':'')}}"
                    minlen="{{d.value.verify.min.val}}"
                    maxlen="{{d.value.verify.max.val}}"
                    tips="{{d.value.verify.msg.checked?d.value.verify.msg.val:''}}"
                    >{{d.value.value}}</textarea>
                </div>
            </div>
            {{#if(d.default){}}
            <div class="fn-area">
                <i class="layui-icon ele-copy">&#xe60a;</i>
                <i class="layui-icon ele-del">&#xe640;</i>
            </div>
            {{#}}}
        </div>
    </script>
    <script type="text/html" id="singleselect">
        <div class="new-line" editor="{{d.type}}">
            <!--单项选择-->
            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">
                    {{d.name}}
                    {{#if(d.value.verify.required){}}
                    <span style='color:red'>*</span>
                    {{#}}}
                </div>
                <div class="layui-row layui-col-md12 text-left field-des">
                    {{d.des}}
                </div>
                <div class="layui-row layui-col-md12 text-left">

                    {{#layui.each(d.value.radios,function(i){}}
                    {{#var item = d.value.radios[i]}}
                    <input type="radio" {{d.default?'disabled':''}} name="{{d.id}}" value="{{item}}"
                    title="{{item}}"
                    tips="{{d.value.verify.msg.checked?d.value.verify.msg.val:''}}"
                    {{item.checked?'checked':''}}>
                    <br/>
                    {{#});}}
                </div>
            </div>
            {{#if(d.default){}}
            <div class="fn-area">
                <i class="layui-icon ele-copy">&#xe60a;</i>
                <i class="layui-icon ele-del">&#xe640;</i>
            </div>
            {{#}}}
        </div>
    </script>
    <script type="text/html" id="multiselect">
        <div class="new-line" editor="{{d.type}}">
            <!--多项选择-->
            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">
                    {{d.name}}
                    {{#if(d.value.verify.required){}}
                    <span style='color:red'>*</span>
                    {{#}}}
                    {{#if(d.value.verify.min.checked&&d.value.verify.max.checked){}}
                    [请选择{{d.value.verify.min.val}}-{{d.value.verify.max.val}}个选项]
                    {{#}else{}}
                    {{d.value.verify.min.checked?'[至少选择'+d.value.verify.min.val+'个选项]':''}}
                    {{d.value.verify.max.checked?'[至多选择'+d.value.verify.max.val+'个选项]':''}}
                    {{#}}}
                </div>
                <div class="layui-row layui-col-md12 text-left field-des">
                    {{d.des}}
                </div>
                <div class="layui-row layui-col-md12 text-left">
                    {{#layui.each(d.value.checkboxs,function(i){}}
                    {{#var item = d.value.checkboxs[i]}}
                    <input type="checkbox" {{d.default?'disabled':''}} name="{{d.id}}"
                    value="{{item.value}}"
                    title="{{item.value}}"
                    less="{{d.value.verify.min.checked?d.value.verify.min.val:''}}"
                    most="{{d.value.verify.max.checked?d.value.verify.max.val:''}}"
                    lay-verify="{{(d.value.verify.min.checked?'less':'')+(d.value.verify.max.checked?'|most':'')}}"
                    tips="{{d.value.verify.msg.checked?d.value.verify.msg.val:''}}"
                    {{item.checked?'checked':''}}>
                    <br/>
                    {{#});}}
                </div>
            </div>
            {{#if(d.default){}}
            <div class="fn-area">
                <i class="layui-icon ele-copy">&#xe60a;</i>
                <i class="layui-icon ele-del">&#xe640;</i>
            </div>
            {{#}}}
        </div>
    </script>
    <script type="text/html" id="singlepic">
        <div class="new-line" editor="{{d.type}}">
            <!--图片单选-->
            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">
                    {{d.name}}
                    {{#if(d.value.verify.required){}}
                    <span style='color:red'>*</span>
                    {{#}}}
                </div>
                <div class="layui-row layui-col-md12 text-left field-des">
                    {{d.des}}
                </div>
                <!--有图片就把上面一段隐藏-->
                <div class="layui-row layui-col-md12 text-left">
                    {{#var len=0;}}
                    {{#for(var k in d.value.images) len++;}}
                    {{#if(len==0){}}
                    <div class="layui-row layui-col-md12 text-left field-desc">
                        <p>请在右侧面板添加图片</p>
                    </div>
                    {{#}else{}}
                    {{#layui.each(d.value.images,function(i){}}
                    <div class="layui-col-md3 redioimg">
                        <label class="radio" style="display: block;">
                            <div class="image-center"><img
                                    src="{{d.value.images[i].imgPath}}">
                            </div>
                            <div class="text-wrapper">
                                <div class="radio-button-wrapper">
                                    <input type="radio" {{d.default?'disabled':''}} name="{{d.id}}"
                                    {{d.value.checked==d.value.images[i].imgName?'checked':''}}
                                    value="{{d.value.images[i].imgName}}"
                                    tips="{{d.value.verify.msg.checked?d.value.verify.msg.val:''}}"
                                    title="{{d.value.images[i].imgName}}">
                                </div>
                            </div>
                        </label>
                    </div>
                    {{#});}}
                    {{#}}}
                </div>
            </div>
            {{#if(d.default){}}
            <div class="fn-area">
                <i class="layui-icon ele-copy">&#xe60a;</i>
                <i class="layui-icon ele-del">&#xe640;</i>
            </div>
            {{#}}}
        </div></script>

    <script type="text/html" id="singlemat">
        <div class="new-line" editor="{{d.type}}">
            <!--矩阵单选-->
            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">
                    {{d.name}}
                    {{#if(d.value.verify.required){}}
                    <span style='color:red'>*</span>
                    {{#}}}
                </div>
                <div class="layui-row layui-col-md12 text-left field-des">
                    {{d.des}}
                </div>

                <div class="gtable">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th></th>
                            {{#layui.each(d.value.selects,function(i){}}
                            <th>{{d.value.selects[i]}}</th>
                            {{#});}}
                        </tr>
                        </thead>
                        <tbody>
                        {{#layui.each(d.value.titles,function(i){}}
                        {{#var title = d.value.titles[i]}}
                        <tr>
                            <td>{{title.value}}</td>
                            {{#layui.each(title.selects,function(j){}}
                            {{#var select=title.selects[j]}}
                            <td class="layui-input-block">
                                <input type="radio" {{d.default?'disabled':''}}
                                {{d.value.checked==select?'checked':''}}
                                name="{{d.id+'_'+i}}"
                                tips="{{d.value.verify.msg.checked?d.value.verify.msg.val:''}}"
                                value="{{title.value+':'+select}}"
                                />
                            </td>
                            {{#});}}
                        </tr>
                        {{#});}}
                        </tbody>

                    </table>
                </div>
            </div>
            {{#if(d.default){}}
            <div class="fn-area">
                <i class="layui-icon ele-copy">&#xe60a;</i>
                <i class="layui-icon ele-del">&#xe640;</i>
            </div>
            {{#}}}
        </div></script>
    <script type="text/html" id="mattext">
        <div class="new-line" editor="{{d.type}}">
            <!--矩阵填空-->
            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">
                    {{d.name}}
                    {{#if(d.value.verify.required){}}
                    <span style='color:red'>*</span>

                </div>
                <div class="layui-row layui-col-md12 text-left field-des">

                </div>
                <div class="gtable">
                    <table class="layui-table">

                        <tr>

                            <th>{{d.value.selects[i]}}</th>

                        </tr>
                        </thead>
                        <tbody>
                        {{#layui.each(d.value.titles,function(i,title){}}

    <script type="text/html" id="numberfield">

            <!--123数字-->
            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">

                    <div class="layui-input-inline">
                        <input type="number" name="{{d.id}}" {{d.default?'readonly':''}}
                        lay-verify="number{{(d.value.verify.required?'|required':'')+(d.value.verify.min.checked?'|min':'')+(d.value.verify.max.checked?'|max':'')}}"
                        min="{{d.value.verify.min.checked?d.value.verify.min.val:''}}"
                        max="{{d.value.verify.max.checked?d.value.verify.max.val:''}}"
                        tips="{{d.value.verify.msg.checked?d.value.verify.msg.val:''}}"
                        value="{{d.value.value}}"
                        class="layui-input">
                    </div>
                </div>
            </div>
            {{#if(d.default){}}

                <i class="layui-icon ele-copy">&#xe60a;</i>

            </div>
            {{#}}}
        </div>
    </script>
    <script type="text/html" id="timepicker">
        <div class="new-line" editor="{{d.type}}">
            <!--时间-->
            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">
                    {{d.name}}
                    {{#if(d.value.verify.required){}}
                    <span style='color:red'>*</span>
                    {{#}}}
                </div>
                <div class="layui-row layui-col-md12 text-left field-des">
                    {{d.des}}
                </div>
                <div class="layui-inline layui-row layui-col-md4">
                    <select name="{{d.id}}" {{d.default?'disabled':''}}
                    lay-verify="{{d.value.verify.required?'required':''}}"
                    tips="{{d.value.verify.msg.checked?d.value.verify.msg.val:''}}">
                    <option value="">时</option>
                    {{#for(var i=0;i<24;i++){}}
                    {{#if(i<10) i='0'+i;}}
                    <option value="{{i}}" {{d.value.hour==i?'selected':''}}>{{i}}</option>
                    {{#}}}
                    </select>
                </div>
                <div class="layui-inline layui-row layui-col-md4">
                    <select name="{{d.id}}" {{d.default?'disabled':''}}
                    lay-verify="{{d.value.verify.required?'required':''}}"
                    tips="{{d.value.verify.msg.checked?d.value.verify.msg.val:''}}">
                    <option value="">分</option>
                    {{#for(var i=0;i<60;i++){}}
                    {{#if(i<10) i='0'+i;}}
                    <option value="{{i}}" {{d.value.minute==i?'selected':''}}>{{i}}</option>
                    {{#}}}
                    </select>
                </div>
            </div>
            {{#if(d.default){}}
            <div class="fn-area">
                <i class="layui-icon ele-copy">&#xe60a;</i>
                <i class="layui-icon ele-del">&#xe640;</i>
            </div>
            {{#}}}
        </div>
    </script>
    <script type="text/html" id="datepicker">
        <div class="new-line" editor="{{d.type}}">
            <!--日期-->
            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">
                    {{d.name}}
                    {{#if(d.value.verify.required){}}
                    <span style='color:red'>*</span>
                    {{#}}}
                    {{#if(d.value.verify.start.checked&&d.value.verify.end.checked){}}
                    （请选择[{{d.value.verify.start.value}}-{{d.value.verify.end.value}}]之间的日期）
                    {{#}else{}}
                    {{d.value.verify.start.checked?'(请选择'+d.value.verify.start.value+'之后的日期)':''}}
                    {{d.value.verify.end.checked?'(请选择'+d.value.verify.end.value+'之前的日期)':''}}
                    {{#}}}
                </div>
                <div class="layui-row layui-col-md12 text-left field-des">
                    {{d.des}}
                </div>
                <div class="layui-row layui-col-md6">
                    <input type="text" {{d.default?'readonly':''}} name="{{d.id}}"
                    lay-verify="{{(d.value.verify.required?'required':'')+(d.value.verify.start.checked?'|start':'')+(d.value.verify.end.checked?'|end':'')}}"
                    start="{{d.value.verify.start.checked?d.value.verify.start.value:''}}"
                    end="{{d.value.verify.end.checked?d.value.verify.end.value:''}}"
                    tips="{{d.value.verify.msg.checked?d.value.verify.msg.value:''}}"
                    value="{{d.value.default.value}}"
                    class="layui-input" placeholder="yyyy-mm-dd">
                </div>
            </div>
            {{#if(d.default){}}
            <div class="fn-area">
                <i class="layui-icon ele-copy">&#xe60a;</i>
                <i class="layui-icon ele-del">&#xe640;</i>
            </div>
            {{#}}}
        </div>
    </script>
    <script type="text/html" id="dropselect">

        <div class="new-line" editor="{{d.type}}">

            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">
                    {{d.name}}
                    {{#if(d.value.verify.required){}}

                    {{#}}}

                <div class="layui-row layui-col-md12 text-left field-des">

                    <div class="layui-input-block">
                        <input type="text" name="{{d.id}}" {{d.default?'readonly':''}}

            {{#if(d.default){}}

        </div>

    <script type="text/html" id="markfield">
        <div class="new-line" editor="{{d.type}}">
            <!--评分-->
            <div class="layui-form-item">
                <div class="layui-row layui-col-md12 text-left field-name">
                    {{d.name}}
                    {{#if(d.value.verify.required){}}
                    <span style='color:red'>*</span>
                    {{#}}}
                </div>
                <div class="layui-row layui-col-md12 text-left field-des">
                    <div class="spingfen">
                        {{#for(var i=0;i

        <div class="line-right">

            <div class="layui-row bgtitle">
                <h2 class="layui-col-md6">矩阵填空</h2>
                <div class="tabicon"><i class="layui-icon">&#xe631;</i></div>
            </div>
            <div class="layui-row">
                <div class="layui-row layui-col-md12 bgtip">
                    标题<i class="layui-icon">&#xe60b;</i>
                </div>
                <div class="layui-row layui-col-md12">
                    <input type="text" class="layui-input" value="{{d.name}}" name="prop[name]"/>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-row layui-col-md12 bgtip">
                    题目<i class="layui-icon">&#xe60b;</i>
                </div>
                <div class="layui-row layui-col-md12">
                    {{#layui.each(d.value.titles,function(i){}}
                    {{#var title=d.value.titles[i]}}
                    <p><i class="layui-icon">&#xe624;</i>
                        <input type="text" name="prop[value][titles][{{i}}][value]" value="{{title.value}}"
                               placeholder="题目"/>
                        <i class="layui-icon addselect">&#xe654;</i>
                        <i class="layui-icon delselect">&#xe640;</i>
                    </p>
                    {{#});}}
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-row layui-col-md12 bgtip">
                    项目<i class="layui-icon">&#xe60b;</i>
                </div>
                <div class="layui-row layui-col-md12">
                    {{#layui.each(d.value.selects,function(i){}}
                    {{#var select=d.value.selects[i]}}
                    <p><i class="layui-icon">&#xe624;</i>
                        <input type="text" name="prop[value][selects][{{i}}]" value="{{select}}" placeholder="项目"/>
                        <i class="layui-icon addselect">&#xe654;</i>
                        <i class="layui-icon delselect">&#xe640;</i>
                    </p>
                    {{#});}}
                </div>
            </div>
            <div class="layui-row ">
                <div class="layui-col-md12 bgtip">
                    提示<i class="layui-icon">&#xe60b;</i>
                </div>
                <div class="layui-col-md12">
                    <textarea name="prop[des]">{{d.des}}</textarea>
                </div>
            </div>
            <!--手风琴组件-->
            <div class="layui-row">
                <div class="layui-collapse" lay-accordion="">
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">校验</h2>
                        <div class="layui-colla-content layui-show pcheck">
                            <p>
                                <input type="checkbox" name="prop[value][verify][required]" lay-skin="primary" title=""
                                       {{d.value.verify.required?'checked':''}}> 必须填
                                <i class="layui-icon" title="关于必填校验">&#xe60b;</i>
                            </p>
                            <p>
                                <input type="checkbox" name="prop[value][verify][number][checked]" lay-skin="primary"
                                       title=""
                                       {{d.value.verify.number.checked?'checked':''}}> 必须为数字
                                <i class="layui-icon" title="关于必填数字校验">&#xe60b;</i>
                            </p>
                            <p><input type="checkbox" name="prop[value][verify][msg][checked]" lay-skin="primary"
                                      title=""
                                      {{d.value.verify.msg.checked?'checked':''}}> 自定义出错文案
                                <i class="layui-icon" title="设置提交时出错提示">&#xe60b;</i>
                            </p>
                            <p><input type="text" name="prop[value][verify][msg][val]"
                                      value="{{d.value.verify.msg.val}}"
                                      class="pinput-m"/></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/html" id="multiselectededitor">
        <!--右侧 日期组件-->
        <div class="line-right">
            <div class="layui-row bgtitle">
                <h2 class="layui-col-md6">二级下拉选</h2>
                <div class="tabicon"><i class="layui-icon">&#xe631;</i></div>
            </div>
            <div class="layui-row">
                <div class="layui-row layui-col-md12 bgtip">
                    标题<i class="layui-icon">&#xe60b;</i>
                </div>
                <div class="layui-row layui-col-md12">
                    <input type="text" class="layui-input" name="prop[name]" value="{{d.name}}"/>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-row layui-col-md12 bgtip">
                    选项<i class="layui-icon">&#xe60b;</i>
                </div>
                <div class="layui-row layui-col-md12">
                    {{#layui.each(d.value.selects,function(i){}}
                    {{#var fselect=d.value.selects[i]}}
                    <div class="layui-col-md12">
                        <i class="layui-icon">&#xe624;</i>
                        <input type="text" name="prop[value][selects][{{i}}][value]" value="{{fselect.value}}"
                               placeholder="一级选项"/>
                        <i class="layui-icon addselect">&#xe654;</i>
                        <i class="layui-icon delselect">&#xe640;</i>
                        {{#layui.each(fselect.seconds,function(j){}}
                        {{#var sselect=fselect.seconds[j]}}
                        <div class="layui-col-md-offset1 layui-col-md11"><i class="layui-icon">&#xe624;</i>
                            <input type="text" name="prop[value][selects][{{i}}][seconds][{{j}}]" value="{{sselect}}"
                                   placeholder="二级选项"/>
                            <i class="layui-icon addselect">&#xe654;</i>
                            <i class="layui-icon delselect">&#xe640;</i>
                        </div>
                        {{#});}}
                    </div>
                    {{#});}}
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-row layui-col-md12 bgtip">
                    一级默认值<i class="layui-icon">&#xe60b;</i>
                </div>
                <div class="layui-col-md6">
                    <input type="text" class="layui-input" name="prop[value][select][fdefault]"
                           value="{{d.value.select.fdefault}}">
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-row layui-col-md12 bgtip">
                    二级默认值<i class="layui-icon">&#xe60b;</i>
                </div>
                <div class="layui-col-md6">
                    <input type="text" class="layui-input" name="prop[value][select][sdefault]"
                           value="{{d.value.select.sdefault}}">
                </div>
            </div>
            <div class="layui-row ">
                <div class="layui-col-md12 bgtip">
                    提示<i class="layui-icon">&#xe60b;</i>
                </div>
                <div class="layui-col-md12">
                    <textarea name="prop[des]">{{d.des}}</textarea>
                </div>
            </div>
            <!--手风琴组件-->
            <div class="layui-row">
                <div class="layui-collapse" lay-accordion="">
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">校验</h2>
                        <div class="layui-colla-content layui-show pcheck">
                            <p>
                                <input type="checkbox" name="prop[value][verify][required]" lay-skin="primary" title=""
                                       {{d.value.verify.required?'checked':''}}> 必须填
                                <i class="layui-icon" title="关于必填校验">&#xe60b;</i>
                            </p>
                            <p><input type="checkbox" name="prop[value][verify][msg][checked]" lay-skin="primary"
                                      title=""
                                      {{d.value.verify.msg.checked?'checked':''}}> 自定义出错文案
                                <i class="layui-icon" title="设置提交时出错提示">&#xe60b;</i>
                            </p>
                            <p><input type="text" name="prop[value][verify][msg][val]"
                                      value="{{d.value.verify.msg.val}}"
                                      class="pinput-m"/></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
</div>
<div th:fragment="showCols">
    <script id="showCols" type="text/html">
        <div class="layui-form-item" pane="">
            <ul class="layui-input-block showtips">
                {{#layui.each(d,function(i,prop){}}
                <li><input type="checkbox" class="prop" lay-skin="primary" title="{{prop.title}}"
                           checked="{{!prop.show}}">
                </li>
                {{#});}}
            </ul>
        </div>
    </script>
</div>
<div th:fragment="filesInTable">
    <script id="filesInTable" type="text/html">
        {{#var filePath}}
        {{#layui.each(d,function(key){}}
        {{#filePath=d[key].toString();}}
        <a href="filePath">
            {{#if(/jpg|png|gif|bmp|jpeg$/i.test(filePath.substring(filePath.lastIndexOf('.'),filePath.length))){}}
            <img src="filePath" width="20px;" height="20px;" title="{{key}}"/>
            {{#}else{}}
            <span>{{key+" "}}</span>
            {{#}}}
        </a>
        {{#});}}
    </script>
</div>
