<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>DCW</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/gaishu.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/shuju.css}"/>
</head>
<style type="text/css">
    .clearfix:after {
        content: '';
        clear: both;
        display: block;
    }

    a {
        text-decoration: none;
    }

    .text-left {
        text-align: left;
    }

    .field-name {
        height: 35px;
        line-height: 35px;
        font-size: larger;
        overflow: auto;
    }

    .field-des {
        height: 25px;
        line-height: 25px;
        font-weight: lighter;
        font-size: x-small;
        overflow: hidden;
    }

    header {
        background-color: #393D49;
    }

    .msg {
        width: 60px;
        height: 35px;
        border-radius: 3px;
        background-color: #333745;
        position: absolute;
        top: 23px;
        right: 5px;
        display: none;
    }

    .msg p {
        width: 100%;
        line-height: 35px;
        text-align: center;
        color: #fff;
        border-radius: 5px;
        position: relative;
        top: 0;
        left: 0;
    }

    .msg .up-trangle {
        display: block;
        width: 0;
        height: 0;
        border: 8px solid #333745;
        transform: rotateZ(45deg);
        position: absolute;
        top: -4px;
        right: 15px;
    }

    .container {
        box-sizing: border-box;
        width: 960px;
        padding: 0 7px;
        margin: auto;
    }

    nav .container {
        margin: 10px auto;
        margin-bottom: 0;
    }

    .formEditorView {
        height: 600px;
        overflow: auto;
        text-align: center;
    }

    form .banner {
        margin-bottom: 10px;
        border: 1px solid #ccc;
    }

    form .layui-form-item {
        width: 85%;
        margin: auto;
        margin-bottom: 10px;
        border: 1px solid #ccc;
    }

    form .layui-input {
        border: 1px solid #5FB878;
    }

    .add-field .fied-item div {
        padding-left: 20px;
        text-align: left;
        height: 35px;
        line-height: 35px;
        overflow: hidden;
        color: #000000;
        transition: all 0.2s;
    }

    .add-field .fied-item div:hover {
        cursor: pointer;
        color: #009AFF !important;
    }

    .form-container {
        width: 90%;
        padding-bottom: 50px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
    }

    form .layui-form-item {
        border: none !important;
    }

    .add-field .layui-this {
        background-color: #009AFF !important;
        color: #fff !important;
    }

    form .new-line:hover {
        cursor: pointer;
    }

    .formEditorView .active-line {
        background-color: #F2FAFF;
        border: 1px dashed #1E9FFF;
        border-left: none;
        border-right: none;
        border-radius: 5px;
    }

    form .new-line {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        position: relative;
        top: 0;
        left: 0;
    }

    .fn-area {
        position: absolute;
        bottom: -10px;
        right: 100px;
        background-color: #fff;
        display: none;
    }

    .fn-area .ele-copy,
    .fn-area .ele-del {
        width: 30px;
        height: 30px;
        border-radius: 2px;
    }

    .fn-area .ele-copy:hover,
    .fn-area .ele-del:hover {
        background-color: #D84C29;
        cursor: pointer;
    }

    .formEditorView .active-line .fn-area {
        display: block;
    }

    .active-line .layui-form-item input,
    .active-line .layui-form-item textarea,
    .active-line .layui-form-item select {
        border-color: #9F9F9F;
    }

    .setting-row .pull-left {
        line-height: 30px !important;
    }

    .setting-row input {
        margin-bottom: 0;
    }
</style>
<body>
<header>
    <div class="container">
        <ul class="layui-nav">
            <li class="layui-nav-item">
                <a th:href="@{/form/desktop}">桌面</a>
            </li>
            <li class="layui-nav-item">
                <a th:href="@{/user/userInfo}"><img src="http://t.cn/RCzsdCq" class="layui-nav-img">个人中心</a>
                <dl class="layui-nav-child">
                    <dd>
                        <a th:href="@{/logout}">退出</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
</header>
<nav>
    <div class="layui-tab container">
        <ul class="layui-tab-title">
            <!--概述编辑规则设置发布数据报表-->
            <div th:if="${formDetail!=null}">
                <li><a th:href="@{'/form/myform/'+${formDetail.form.id}}">概述</a></li>
                <li class="la                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           yui-this">
                    编辑
                </li>
                <li><a th:href="@{'/formValue/myFormData/'+${formDetail.form.id}}">数据</a></li>
            </div>
            <div th:if="${formDetail==null}">
                <li>概述</li>
                <li class="layui-this">编辑</li>
                <li>数据</li>
            </div>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-container">
                    <div class="layui-row">
                        <div class="layui-col-md8">
                            <section class="formEditorView">
                                <div class="form-container">
                                    <form action="" method="post" class="layui-form">
                                        <div class="banner">
                                            <img th:src="@{/images/20160703224347_e39266@hixlarge.png}"
                                                 style="width: 100%;"/>
                                        </div>
                                        <div class="layui-form-item new-line">
                                            <!--<div class="layui-input-block">-->
                                            <input type="text" name="title" required lay-verify="required"
                                                   placeholder="表单名" autocomplete="off" class="layui-input">
                                            <!--</div>-->
                                        </div>
                                        <div class="layui-form-item new-line">
                                            <textarea name="" rows="" cols="" id="briefText"></textarea>
                                        </div>
                                    </form>
                                </div>
                            </section>
                        </div>
                        <div class="layui-col-md4">
                            <section class="add-field">
                                <div class="layui-tab layui-tab-card">
                                    <ul class="layui-tab-title">
                                        <li class="layui-this">添加字段</li>
                                        <li id="editorTab">编辑字段</li>
                                        <li>表单样式</li>
                                    </ul>
                                    <div class="layui-tab-content">
                                        <div class="layui-tab-item layui-show">

                                            <div class="layui-row layui-col-space10">
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="singletext">
                                                        <i class="layui-icon">&#xe642;</i>&nbsp;&nbsp;单行文字
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="multitext">
                                                        <i class="layui-icon">&#xe63c;</i>&nbsp;&nbsp;多行文字
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="singleselect">
                                                        <i class="layui-icon">&#xe643;</i>&nbsp;&nbsp;单项选择
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="multiselect">
                                                        <i class="layui-icon">&#xe618;</i>&nbsp;&nbsp;多项选择
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="singlepic">
                                                        <i class="layui-icon">&#xe64a;</i>&nbsp;&nbsp; 图片单选
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="multipic">
                                                        <i class="layui-icon">&#xe634;</i>&nbsp;&nbsp;图片多选
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="singlemat">
                                                        <i class="layui-icon">&#xe62d;</i>&nbsp;&nbsp;矩阵单选
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="mattext">
                                                        <i class="layui-icon">&#xe62a;</i>&nbsp;&nbsp; 矩阵填空
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="numberfield">
                                                        <i class="layui-icon" style="font-size: xx-small;">123</i>&nbsp;&nbsp;数字
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="timepicker">
                                                        <i class="layui-icon">&#xe60e;</i>&nbsp;&nbsp;时间
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="datepicker">
                                                        <i class="layui-icon">&#xe637;</i>&nbsp;&nbsp;日期
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="dropselect">
                                                        <i class="layui-icon">&#xe61a;</i>&nbsp;&nbsp;下拉框
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="desfield">
                                                        <i class="layui-icon">&#xe6b2;</i>&nbsp;&nbsp;描述
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="pagination">
                                                        <i class="layui-icon">&#xe705;</i>&nbsp;&nbsp;分页
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="urlfield">
                                                        <i class="layui-icon">&#xe64c;</i>&nbsp;&nbsp;网址
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="markfield">
                                                        <i class="layui-icon">&#xe606;</i>&nbsp;&nbsp;评分
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="multiselected">
                                                        <i class="layui-icon">&#xe65a;</i>&nbsp;&nbsp;两级下拉框
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="uploadfile">
                                                        <i class="layui-icon">&#xe624;</i>&nbsp;&nbsp;上传文件
                                                    </div>
                                                </div>

                                                <!--单行文字 多行文字 单项选择 多项选择 图片单选 图片多选 矩阵单选 矩阵填空 数字 时间 日期 下拉框 描述 分页 网址 评分 两级下拉框 上传文件 表单管理-->

                                            </div>

                                        </div>
                                        <div class="layui-tab-item">
                                            <form class="layui-form">
                                                <div id="editor"></div>
                                                <!--内容2 控制器-->
                                                <!--提交按钮-->
                                                <div class="layui-form-item leftfoot-btn">
                                                    <div class="layui-input-block">
                                                        <button class="layui-btn" lay-submit="" lay-filter="demo1">
                                                            立即提交
                                                        </button>
                                                        <button type="reset" class="layui-btn layui-btn-primary">重置
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                        <div class="layui-tab-item">内容3</div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</nav>
</body>
<script type="text/html" id="singletext">
    <div class="new-line" editor="{{d.editor}}">
        <!--单行文字-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-des">
                {{d.des}}
            </div>
            <div class="layui-row layui-col-md6">
                <input type="text" name="{{d.name}}" readonly="{{d.default?'readonly':''}}"
                       lay-verify="{{d.value.verify}}" value="{{d.value.value}}"
                       class="layui-input">
            </div>
        </div>
        {{#if(d.default){}}
        <div class="fn-area">
            <i class="layui-icon ele-copy">&#xe60a;</i>
            <i class="layui-icon ele-del">&#xe640;</i>
        </div>
        {{#}}}
    </div>
</script>
<script type="text/html" id="multitext">
    <div class="new-line" editor="{{d.editor}}">
        <!--多行文字-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-des">
                {{d.des}}
            </div>
            <div class="layui-row layui-col-md12">
                <textarea class="layui-textarea" readonly="{{d.default?'readonly':''}}" name="{{d.name}}"
                          lay-verify="{{d.value.verify}}"
                          value="{{d.value.value}}"></textarea>
            </div>
        </div>
        <div class="fn-area">
            <i class="layui-icon ele-copy">&#xe60a;</i>
            <i class="layui-icon ele-del">&#xe640;</i>
        </div>
    </div>
</script>
<script type="text/html" id="singleselect">
    <div class="new-line" editor="{{d.editor}}">
        <!--单项选择-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-des">
                {{d.des}}
            </div>
            <div class="layui-row layui-col-md12 text-left">

                {{#layui.each(d.value.radios,function(i,item){}}
                <input type="radio" {{d.default?'disabled':''}} name="{{d.name}}" value="{{item.value}}"
                title="{{item.value}}"
                {{item.checked?'checked':''}}>
                <br/>
                {{#});}}
            </div>
        </div>
        <div class="fn-area">
            <i class="layui-icon ele-copy">&#xe60a;</i>
            <i class="layui-icon ele-del">&#xe640;</i>
        </div>
    </div>
</script>
<script type="text/html" id="multiselect">
    <div class="new-line" editor="{{d.editor}}">
        <!--多项选择-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-des">
                {{d.des}}
            </div>
            <div class="layui-row layui-col-md12 text-left">

                {{#layui.each(d.value.checkboxs,function(i,item){}}
                <input type="checkbox" {{d.default?'disabled':''}} name="{{d.name}}" value="{{item.value}}"
                title="{{item.value}}"
                {{item.checked?'checked':''}}>
                <br/>
                {{#});}}
            </div>
        </div>
        <div class="fn-area">
            <i class="layui-icon ele-copy">&#xe60a;</i>
            <i class="layui-icon ele-del">&#xe640;</i>
        </div>
    </div>
</script>
<script type="text/html" id="singlepic">
    <div class="new-line" editor="{{d.editor}}">
        <!--图片单选-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-des">
                {{d.des}}
            </div>
            <!--有图片就把上面一段隐藏-->
            <div class="layui-row layui-col-md12 text-left">

                {{#layui.each(d.value.images,function(i,item){}}
                <div class="layui-col-md3 redioimg">
                    <label class="radio" style="display: block;">
                        <div class="image-center"><img
                                src="{{item.imgPath}}">
                        </div>
                        <div class="text-wrapper">
                            <div class="radio-button-wrapper">
                                <input type="radio" {{d.default?'disabled':''}} name="{{d.name}}"
                                value="{{item.imgName}}"
                                title="{{item.imgName}}">
                            </div>
                        </div>
                    </label>
                </div>
                {{#}}}
                {{#});}}
            </div>
        </div>
    </div></script>
<script type="text/html" id="multipic">
    <div class="new-line" editor="{{d.editor}}">
        <!--图片多选-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-des">
                {{d.des}}
            </div>

            <div class="layui-row layui-col-md12 text-left">

                {{#layui.each(d.value.images,function(i,item){}}
                <div class="layui-col-md3 redioimg">
                    <label class="checkbox" style="display: block;">
                        <div class="image-center"><img
                                src="{{item.imgPath}}">
                        </div>
                        <div class="text-wrapper">
                            <div class="checkbox-button-wrapper">
                                <input type="checkbox" {{d.default?'disabled':''}} name="{{d.name}}"
                                value="{{item.imgName}}"
                                title="{{item.imgName}}">
                            </div>
                        </div>
                    </label>
                </div>
                {{#});}}
            </div>
        </div>
    </div>
    </div></script>
<script type="text/html" id="singlemat">
    <div class="new-line" editor="{{d.editor}}">
        <!--矩阵单选-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-des">
                {{d.des}}
            </div>

            <div class="gtable">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th></th>
                        {{#layui.each(d.value.selects,function(i,select){}}
                        <th>{{select.value}}</th>
                        {{#});}}
                    </tr>
                    </thead>
                    <tbody>
                    {{#layui.each(d.value.titles,function(i,title){}}
                    <tr>
                        <td>{{title.value}}</td>
                        {{#layui.each(title.selects,function(j,select){}}
                        <td class="layui-input-block">
                            <input type="radio" {{d.default?'disabled':''}}
                            {{select.checked==select.value?'checked':''}}
                            name="{{d.name+'_'+title.value+'_'+select.value+'_'+i}}" value="{{select.value}}"
                            />
                        </td>
                        {{#});}}
                    </tr>
                    {{#});}}
                    </tbody>

                </table>
            </div>
        </div>
    </div></script>
<script type="text/html" id="mattext">
    <div class="new-line" editor="{{d.editor}}">
        <!--矩阵填空-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-des">
                {{d.des}}
            </div>
            <div class="gtable">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th></th>
                        {{#layui.each(d.value.selects,function(i,select){}}
                        <th>{{select}}</th>
                        {{#});}}
                    </tr>
                    </thead>
                    <tbody>
                    {{#layui.each(d.value.titles,function(i,title){}}
                    <tr>
                        <td>{{title.value}}</td>
                        {{#layui.each(title.selects,function(j,select){}}
                        <td>
                            <input type="text" class="layui-input" readonly="{{d.default?'readonly':''}}"
                                   name="{{d.name+'_'+title.value+'_'+select+'_'+i+'_'+j}}"
                            />
                        </td>
                        {{#});}}
                    </tr>
                    {{#});}}
                    </tbody>
                </table>
            </div>
        </div>
    </div></script>
<script type="text/html" id="numberfield">
    <div class="new-line" editor="{{d.editor}}">
        <!--123数字-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-des">
                {{d.des}}
            </div>
            <div class="layui-inline layui-col-md12">
                <div class="layui-input-inline">
                    <input type="text" name="{{d.name}}" readonly="{{d.default?'readonly':''}}"
                           lay-verify="{{d.value.verify}}" value="{{d.value.value}}"
                           class="layui-input">
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="timepicker">
    <div class="new-line" editor="{{d.editor}}">
        <!--时间-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-des">
                {{d.des}}
            </div>
            <div class="layui-inline layui-row layui-col-md4">
                <select name="{{d.name}}" {{d.default?'disabled':''}} lay-verify="d.value.verify">
                <option value="">时</option>
                {{#for(var i=0;i<24;i++){}}

    layui.use(['element', 'layedit', 'form', 'laytpl', 'upload'], function () {
        var element = layui.element;
        var layedit = layui.layedit;
        var upload = layui.upload;
        window.form = layui.form;
        var laytpl = layui.laytpl;
        var editOptions = {
            height: 100,
            tool: [
                'strong' //加粗
                , 'italic' //斜体
                , 'underline' //下划线
                , 'del' //删除线
                , '|' //分割线
                , 'left' //左对齐
                , 'center' //居中对齐
                , 'right' //右对齐
                , 'link' //超链接
                , 'unlink' //清除链接
                , 'face' //表情
            ]
        }, edit;
        var $editor = $('#editor').on('click', '.addselect', function () {
            var parentNode = this.parentNode;
            $(parentNode).after(parentNode && parentNode.cloneNode(true));
            form.render('radio');
            form.render('checkbox');
        }).on('click', '.delselect', function () {
            this.parentNode && this.parentNode.remove();
        }).on('blur', '.select', function () {
            $(this.parentNode).find('.checked').val($(this).val());
        });
        form.on('select(fileTypeslt)', function (data) {
            var $elem = $('#' + $(data.elem).val());
            if ($elem) {
                $elem.show();
            } else
                $elem.hide();
        });
        form.on('select(dateslt)', function (data) {
            var $elem = $(data.elem.parentNode.nextSibling.nextSibling);
            $elem.children().hide();
            $elem.find('#' + data.value).show();
        });
        var $form = $('.formEditorView>div>form').on('click', '.new-line', function (e) {
            if (!e.isDefaultPrevented()) {
                $('.new-line').removeClass('active-line');
                var $this = $(this);
                $this.addClass('active-line');
                var $template = $('#' + $this.attr('editor') + "editor");
                laytpl($template.html()).render($this.data('prop'), function (html) {
                    $editor.html(html);
                    edit = layedit.build($editor.find('textarea')[0], editOptions);
                    form.render();
                    $('#editorTab').click();
                });
                $('#uploadImgs') && upload.render({
                    elem: '#uploadImgs',
                    url: '/formValue/uploadImg',
                    fileCount: 5,
                    drag: true,
                    done: function (res) {
                        laytpl(img.innerHTML).render(res.data, function (html) {
                            $('#imgSelects').append(html)
                        });
                    }
                });
            }
        }).on('click', '.ele-copy', function (e) {
            e.preventDefault();
            var ele = (this.parentNode && this.parentNode.parentNode && this.parentNode.parentNode.cloneNode(true));
            if (!ele) {
                alert('发生错误');
            } else {
                $(ele).data('prop', $.extend(true, {}, $(this.parentNode.parentNode).data('prop')));
                $('.formEditorView .active-line').after($(ele));
            }
        }).on('click', '.ele-del', function (e) {
            e.preventDefault();
            $(this.parentNode.parentNode).removeData('prop');
            (this.parentNode && this.parentNode.parentNode && this.parentNode.parentNode.remove());
        });

        layedit.build('briefText', {
            height: 150,
            tool: editOptions.tool
        }); //建立编辑器

        $('.add-field .grid-demo').click(function () {
            var tplId = $(this).attr('templateName');
            var defaultProp = $.extend(false, {}, defaultProps[tplId], {
                name: '未命名',
                des: '描述',
                default: true,
                editor: tplId
            });
            //可以为每一个配置都设置一个默认的配置对象，需要先定义。
            laytpl($('#' + tplId).html()).render(defaultProp, function (html) {
                var $html = $(html);
                $html.data('prop', defaultProp);
                $('.new-line').removeClass('active-line');
                $html.addClass('active-line');
                var $activeLine = $form.find('.active-line');
                $activeLine.length ? $activeLine.after($ele) : $form.append($html);
                form.render();
            });
        });
    });
</script>
