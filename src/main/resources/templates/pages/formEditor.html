<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>DCW</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/gaishu.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/shuju.css}"/>
</head>
<style type="text/css">
    .clearfix:after {
        content: '';
        clear: both;
        display: block;
    }

    a {
        text-decoration: none;
    }

    .text-left {
        text-align: left;
    }

    .field-name {
        height: 35px;
        line-height: 35px;
        font-size: larger;
        overflow: auto;
    }

    .field-desc {
        height: 25px;
        line-height: 25px;
        font-weight: lighter;
        font-size: x-small;
        overflow: hidden;
    }

    header {
        background-color: #393D49;
    }

    .msg {
        width: 60px;
        height: 35px;
        border-radius: 3px;
        background-color: #333745;
        position: absolute;
        top: 23px;
        right: 5px;
        display: none;
    }

    .msg p {
        width: 100%;
        line-height: 35px;
        text-align: center;
        color: #fff;
        border-radius: 5px;
        position: relative;
        top: 0;
        left: 0;
    }

    .msg .up-trangle {
        display: block;
        width: 0;
        height: 0;
        border: 8px solid #333745;
        transform: rotateZ(45deg);
        position: absolute;
        top: -4px;
        right: 15px;
    }

    .container {
        box-sizing: border-box;
        width: 960px;
        padding: 0 7px;
        margin: auto;
    }

    nav .container {
        margin: 10px auto;
        margin-bottom: 0;
    }

    .formEditorView {
        height: 600px;
        overflow: auto;
        text-align: center;
    }

    form .banner {
        margin-bottom: 10px;
        border: 1px solid #ccc;
    }

    form .layui-form-item {
        width: 85%;
        margin: auto;
        margin-bottom: 10px;
        border: 1px solid #ccc;
    }

    form .layui-input {
        border: 1px solid #5FB878;
    }

    .add-field .fied-item div {
        padding-left: 20px;
        text-align: left;
        height: 35px;
        line-height: 35px;
        overflow: hidden;
        color: #000000;
        transition: all 0.2s;
    }

    .add-field .fied-item div:hover {
        cursor: pointer;
        color: #009AFF !important;
    }

    .form-container {
        width: 90%;
        padding-bottom: 50px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
    }

    form .layui-form-item {
        border: none !important;
    }

    .add-field .layui-this {
        background-color: #009AFF !important;
        color: #fff !important;
    }

    form .new-line:hover {
        cursor: pointer;
    }

    .formEditorView .active-line {
        background-color: #F2FAFF;
        border: 1px dashed #1E9FFF;
        border-left: none;
        border-right: none;
        border-radius: 5px;
    }

    form .new-line {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        position: relative;
        top: 0;
        left: 0;
    }

    .fn-area {
        position: absolute;
        bottom: -10px;
        right: 100px;
        background-color: #fff;
        display: none;
    }

    .fn-area .ele-copy,
    .fn-area .ele-del {
        width: 30px;
        height: 30px;
        border-radius: 2px;
    }

    .fn-area .ele-copy:hover,
    .fn-area .ele-del:hover {
        background-color: #D84C29;
        cursor: pointer;
    }

    .formEditorView .active-line .fn-area {
        display: block;
    }

    .active-line .layui-form-item input,
    .active-line .layui-form-item textarea,
    .active-line .layui-form-item select {
        border-color: #9F9F9F;
    }

    .setting-row .pull-left {
        line-height: 30px !important;
    }

    .setting-row input {
        margin-bottom: 0;
    }
</style>
<body>
<header>
    <div class="container">
        <ul class="layui-nav">
            <li class="layui-nav-item">
                <a th:href="@{/form/desktop}">桌面</a>
            </li>
            <li class="layui-nav-item">
                <a th:href="@{/user/userInfo}"><img src="http://t.cn/RCzsdCq" class="layui-nav-img">个人中心</a>
                <dl class="layui-nav-child">
                    <dd>
                        <a th:href="@{/logout}">退出</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
</header>
<nav>
    <div class="layui-tab container">
        <ul class="layui-tab-title">
            <!--概述编辑规则设置发布数据报表-->
            <div th:if="${formDetail!=null}">
                <li><a th:href="@{'/form/myform/'+${formDetail.form.id}}">概述</a></li>
                <li class="la                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           yui-this">
                    编辑
                </li>
                <li><a th:href="@{'/formValue/myFormData/'+${formDetail.form.id}}">数据</a></li>
            </div>
            <div th:if="${formDetail==null}">
                <li>概述</li>
                <li class="layui-this">编辑</li>
                <li>数据</li>
            </div>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-container">
                    <div class="layui-row">
                        <div class="layui-col-md8">
                            <section class="formEditorView">
                                <div class="form-container">
                                    <form action="" method="post" class="layui-form">
                                        <div class="banner">
                                            <img th:src="@{/images/20160703224347_e39266@hixlarge.png}"
                                                 style="width: 100%;"/>
                                        </div>
                                        <div class="layui-form-item new-line">
                                            <!--<div class="layui-input-block">-->
                                            <input type="text" name="title" required lay-verify="required"
                                                   placeholder="表单名" autocomplete="off" class="layui-input">
                                            <!--</div>-->
                                        </div>
                                        <div class="layui-form-item new-line">
                                            <textarea name="" rows="" cols="" id="briefText"></textarea>
                                        </div>
                                    </form>
                                </div>
                            </section>
                        </div>
                        <div class="layui-col-md4">
                            <section class="add-field">
                                <div class="layui-tab layui-tab-card">
                                    <ul class="layui-tab-title">
                                        <li class="layui-this">添加字段</li>
                                        <li id="editorTab">编辑字段</li>
                                        <li>表单样式</li>
                                    </ul>
                                    <div class="layui-tab-content">
                                        <div class="layui-tab-item layui-show">

                                            <div class="layui-row layui-col-space10">
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="singletext">
                                                        <i class="layui-icon">&#xe642;</i>&nbsp;&nbsp;单行文字
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="multitext">
                                                        <i class="layui-icon">&#xe63c;</i>&nbsp;&nbsp;多行文字
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="singleselect">
                                                        <i class="layui-icon">&#xe643;</i>&nbsp;&nbsp;单项选择
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="multiselect">
                                                        <i class="layui-icon">&#xe618;</i>&nbsp;&nbsp;多项选择
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="singlepic">
                                                        <i class="layui-icon">&#xe64a;</i>&nbsp;&nbsp; 图片单选
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="multipic">
                                                        <i class="layui-icon">&#xe634;</i>&nbsp;&nbsp;图片多选
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="singlemat">
                                                        <i class="layui-icon">&#xe62d;</i>&nbsp;&nbsp;矩阵单选
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="mattext">
                                                        <i class="layui-icon">&#xe62a;</i>&nbsp;&nbsp; 矩阵填空
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="numberfield">
                                                        <i class="layui-icon" style="font-size: xx-small;">123</i>&nbsp;&nbsp;数字
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="timepicker">
                                                        <i class="layui-icon">&#xe60e;</i>&nbsp;&nbsp;时间
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="datepicker">
                                                        <i class="layui-icon">&#xe637;</i>&nbsp;&nbsp;日期
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="dropselect">
                                                        <i class="layui-icon">&#xe61a;</i>&nbsp;&nbsp;下拉框
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="descfield">
                                                        <i class="layui-icon">&#xe6b2;</i>&nbsp;&nbsp;描述
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="pagination">
                                                        <i class="layui-icon">&#xe705;</i>&nbsp;&nbsp;分页
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="urlfield">
                                                        <i class="layui-icon">&#xe64c;</i>&nbsp;&nbsp;网址
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="markfield">
                                                        <i class="layui-icon">&#xe606;</i>&nbsp;&nbsp;评分
                                                    </div>
                                                </div>

                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="multiselected">
                                                        <i class="layui-icon">&#xe65a;</i>&nbsp;&nbsp;两级下拉框
                                                    </div>
                                                </div>
                                                <div class="layui-col-md6 fied-item">
                                                    <div class="grid-demo layui-bg-gray" templateName="uploadfile">
                                                        <i class="layui-icon">&#xe624;</i>&nbsp;&nbsp;上传文件
                                                    </div>
                                                </div>

                                                <!--单行文字 多行文字 单项选择 多项选择 图片单选 图片多选 矩阵单选 矩阵填空 数字 时间 日期 下拉框 描述 分页 网址 评分 两级下拉框 上传文件 表单管理-->

                                            </div>

                                        </div>
                                        <div class="layui-tab-item">
                                            <form class="layui-form" id="editor">
                                                <!--内容2 控制器-->
                                                <!--提交按钮-->
                                                <div class="layui-form-item leftfoot-btn">
                                                    <div class="layui-input-block">
                                                        <button class="layui-btn" lay-submit="" lay-filter="demo1">
                                                            立即提交
                                                        </button>
                                                        <button type="reset" class="layui-btn layui-btn-primary">重置
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                        <div class="layui-tab-item">内容3</div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</nav>
</body>
<script type="text/html" id="singletext">
    <div class="new-line" editor="{{d.editor}}">
        <!--单行文字-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-desc">
                {{d.des}}
            </div>
            <div class="layui-row layui-col-md6">
                {{#if(d.default){}}
                <div type="text" class="layui-input"></div>
                {{#}else{}}
                <input type="text" name="{{d.name}}" lay-verify="{{d.value.verify}}" value="{{d.value.value}}"
                       class="layui-input">
                {{#}}}
            </div>
        </div>
        {{#if(d.default){}}
        <div class="fn-area">
            <i class="layui-icon ele-copy">&#xe60a;</i>
            <i class="layui-icon ele-del">&#xe640;</i>
        </div>
        {{#}}}
    </div>
</script>
<script type="text/html" id="multitext">
    <div class="new-line" editor="{{d.editor}}">
        <!--多行文字-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-desc">
                {{d.des}}
            </div>
            <div class="layui-row layui-col-md12">
                {{#if(d.default){}}
                <div type="text" class="layui-textarea"></div>
                {{#}else{}}
                <textarea class="layui-textarea" name="{{d.name}}" lay-verify="{{d.value.verify}}"
                          value="{{d.value.value}}"></textarea>
                {{#}}}
            </div>
        </div>
        <div class="fn-area">
            <i class="layui-icon ele-copy">&#xe60a;</i>
            <i class="layui-icon ele-del">&#xe640;</i>
        </div>
    </div>
</script>
<script type="text/html" id="singleselect">
    <div class="new-line" editor="{{d.editor}}">
        <!--单项选择-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-desc">
                {{d.des}}
            </div>
            <div class="layui-row layui-col-md12 text-left">

                {{#layui.each(d.value.radios,function(i,item){}}
                {{#if(d.default){}}
                <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>{{item}}</span>
                </div>
                </br>
                {{#}else{}}
                <input type="radio" name="{{item.name}}" value="{{item.value}}" title="{{item.value}}"
                       checked="{{item.checked}}">
                <br/>
                {{#}}}
                {{#});}}
            </div>
        </div>
        <div class="fn-area">
            <i class="layui-icon ele-copy">&#xe60a;</i>
            <i class="layui-icon ele-del">&#xe640;</i>
        </div>
    </div>
</script>
<script type="text/html" id="multiselect">
    <div class="new-line" editor="{{d.editor}}">
        <!--多项选择-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-desc">
                {{d.des}}
            </div>
            <div class="layui-row layui-col-md12 text-left">

                {{#layui.each(d.value.checkboxs,function(i,item){}}
                {{#if(d.default){}}
                <div class="layui-unselect layui-form-checkbox " lay-skin=""><span>{{item}}</span><i class="layui-icon"></i>
                </div>
                <br/>
                {{#}else{}}
                <input type="checkbox" name="{{item.name}}" value="{{item.value}}" title="{{item.value}}"
                       checked="{{item.checked}}">
                <br/>
                {{#}}}
                {{#});}}
            </div>
        </div>
        <div class="fn-area">
            <i class="layui-icon ele-copy">&#xe60a;</i>
            <i class="layui-icon ele-del">&#xe640;</i>
        </div>
    </div>
</script>
<script type="text/html" id="singlepic">
    <div class="new-line" editor="{{d.editor}}">
        <!--图片单选-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-desc">
                {{d.des}}
            </div>
            <!--有图片就把上面一段隐藏-->
            <div class="layui-row layui-col-md12 text-left">

                {{#layui.each(d.value.images,function(i,item){}}
                {{#if(d.default){}}
                <div class="layui-col-md3 redioimg">
                    <label class="radio" style="display: block;">
                        <div class="image-center"><img
                                src="{{item.imgPath}}">
                        </div>
                        <div class="text-wrapper">
                            <div class="layui-unselect layui-form-radio"><i
                                    class="layui-anim layui-icon"></i><span>{{item.title}}</span></div>
                        </div>
                    </label>
                </div>
                {{#}else{}}
                <div class="layui-col-md3 redioimg">
                    <label class="radio" style="display: block;">
                        <div class="image-center"><img
                                src="{{item.imgPath}}">
                        </div>
                        <div class="text-wrapper">
                            <div class="radio-button-wrapper">
                                <input type="radio" name="{{item.name}}"
                                       value="{{item.value}}"
                                       title="{{item.title}}">
                            </div>
                        </div>
                    </label>
                </div>
                {{#}}}
                {{#});}}
            </div>
        </div>
    </div></script>
<script type="text/html" id="multipic">
    <div class="new-line" editor="{{d.editor}}">
        <!--图片多选-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-desc">
                {{d.des}}
            </div>

            <div class="layui-row layui-col-md12 text-left">

                {{#layui.each(d.value.images,function(i,item){}}
                {{#if(d.default){}}
                <div class="layui-col-md3 redioimg">
                    <label class="checkbox" style="display: block;">
                        <div class="image-center"><img
                                src="{{item.imgPath}}">
                        </div>
                        <div class="text-wrapper">
                            <div class="checkbox-button-wrapper">
                                <input type="checkbox" name="field[choices]"
                                       value="1" title="{{item.title}}">
                            </div>
                        </div>
                    </label>
                </div>
                {{#}else{}}
                <div class="layui-col-md3 redioimg">
                    <label class="checkbox" style="display: block;">
                        <div class="image-center"><img
                                src="{{item.imgPath}}">
                        </div>
                        <div class="text-wrapper">
                            <div class="checkbox-button-wrapper">
                                <input type="checkbox" name="{{item.name}}"
                                       value="{{item.value}}"
                                       title="{{item.title}}">
                            </div>
                        </div>
                    </label>
                </div>
                {{#}}}
                {{#});}}
            </div>
        </div>
    </div>
    </div></script>
<script type="text/html" id="singlemat">
    <div class="new-line" editor="{{d.editor}}">
        <!--矩阵单选-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-desc">
                {{d.des}}
            </div>

            <div class="gtable">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th></th>
                        {{#layui.each(d.value.selects,function(i,select){}}
                        <th>{{select.value}}</th>
                        {{#});}}
                    </tr>
                    </thead>
                    <tbody>
                    {{#layui.each(d.value.titles,function(i,title){}}
                    <tr>
                        <td>{{title.value}}</td>
                        {{#layui.each(title.selects,function(j,select){}}
                        <td>
                            <input type="radio" readonly="{{d.default?'readonly':''}}"
                                   checked="{{select.checked==select.value}}"
                                   name="{{d.name+'_'+title+'_'+select.value+'_'+i+'_'+j}}" value="{{select.value}}"
                            />
                        </td>
                        {{#});}}
                    </tr>
                    {{#});}}
                    </tbody>

                </table>
            </div>
        </div>
    </div></script>
<script type="text/html" id="mattext">
    <div class="new-line" editor="{{d.editor}}">
        <!--矩阵填空-->
        <div class="layui-form-item">
            <div class="layui-row layui-col-md12 text-left field-name">
                {{d.name}}
                {{d.value.verify.required?"*":""}}
            </div>
            <div class="layui-row layui-col-md12 text-left field-desc">
                {{d.des}}
            </div>
            <div class="gtable">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th></th>
                        {{#layui.each(d.value.selects,function(i,select){}}
                        <th>{{select.value}}</th>
                        {{#});}}
                    </tr>
                    </thead>
                    <tbody>
                    {{#layui.each(d.value.titles,function(i,title){}}
                    <tr>
                        <td>{{title.value}}</td>
                        {{#layui.each(title.selects,function(j,select){}}
                        <td>
                            <input type="text" readonly="{{d.default?'readonly':''}}"
                                   name="{{d.name+'_'+title+'_'+select.value+'_'+i+'_'+j}}"
                                   value="{{select.value}}">
                        </td>
                        {{#});}}
                    </tr>
                    {{#});}}
                    </tbody>
                </table>
            </div>
        </div>

                        <p><input type="checkbox" name="value_verify_msg_checked" lay-skin="primary" title=""
                                  checked="{{d.value.verify.msg.checked}}"> 自定义出错文案
                            <i class="layui-icon" title="设置提交时出错提示">&#xe60b;</i>
                        </p>
                        <p><input type="text" name="value_verify_msg_val" value="{{d.value.verify.msg.val}}"
                                  class="pinput-m"/></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script th:src="@{/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/js/jquery-3.2.1.min.js}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var defaultProps = {
        singletext: {
            value: {
                verify: {
                    required: true,
                    min: {checked: false, length: ''},
                    max: {checked: false, length: ''},
                    msg: {checked: false, val: ''}
                },
                value: '',
                name: '',
                desc: ''
            }
        },
        multitext: {value: {verify: '', value: ''}},
        singleselect: {value: {verify: '', radios: ['选项1', '选项2', '选项3']}},
        multiselect: {value: {verify: '', checkboxs: ['选项1', '选项2', '选项3', '选项4']}},
        singlepic: {
            value: {
                verify: '',
                images: [{imgPath: '/images/a23.png', title: '选项1'}, {
                    imgPath: '/images/a23.png',
                    title: '选项2'
                }, {imgPath: '/images/a23.png', title: '选项3'}, {imgPath: '/images/a23.png', title: '选项4'}]
            }
        },
        multipic: {
            value: {
                verify: '',
                images: [{imgPath: '/images/a23.png', title: '1'}, {
                    imgPath: '/images/a23.png',
                    title: '2'
                }, {imgPath: '/images/a23.png', title: '3'}, {imgPath: '/images/a23.png', title: '4'}]
            }
        },
        singlemat: {
            value: {
                verify: '',
                table: {
                    thead: {ths: [{title: '项目'}, {title: '项目'}, {title: '项目'}]},
                    tbody: {
                        trs: [{title: '题目', tds: [{title: '选项1'}, {title: '选项2'}, {title: '选项3'}]}, {
                            title: '题目',
                            tds: [{title: '选项1'}, {title: '选项2'}, {title: '选项3'}]
                        }, {title: '题目', tds: [{title: '选项1'}, {title: '选项2'}, {title: '选项3'}]}]
                    }
                }
            }
        },
        mattext: {
            value: {
                verify: '',
                table: {
                    thead: {ths: [{title: '项目'}, {title: '项目'}, {title: '项目'}]},
                    tbody: {
                        trs: [{title: '题目', tds: [{}, {}, {}]}, {title: '题目', tds: [{}, {}, {}]}, {
                            title: '题目',
                            tds: [{}, {}, {}]
                        }]
                    }
                }
            }
        },
        numberfield: {value: {verify: 'number'}},
        timepicker: {value: {verify: '', value: ''}},
        datepicker: {value: {verify: '', value: ''}},
        dropselect: {value: {verify: '', value: ''}},
        descfield: {value: {verify: '', value: ''}},
        pagination: {value: {verify: '', value: ''}},
        urlfield: {value: {verify: 'url'}},
        markfield: {value: {verify: '', value: ''}},
        multiselected: {value: {verify: '', value: ''}},
        uploadfile: {value: {filetype: '请选择或拖拽上传文件', filecount: 2, filesize: '20MB以内。'}}
    }
    layui.use(['element', 'layedit', 'form', 'laytpl', 'upload'], function () {
        var element = layui.element;
        var layedit = layui.layedit;
        var upload = layui.upload;
        window.form = layui.form;
        var laytpl = layui.laytpl;
        var editOptions = {
            height: 100,
            tool: [
                'strong' //加粗
                , 'italic' //斜体
                , 'underline' //下划线
                , 'del' //删除线
                , '|' //分割线
                , 'left' //左对齐
                , 'center' //居中对齐
                , 'right' //右对齐
                , 'link' //超链接
                , 'unlink' //清除链接
                , 'face' //表情
            ]
        }, edit;
        var $editor = $('#editor').on('click', '.addselect', function () {
            $(this).after(this.parentNode && this.parentNode.parentNode && this.parentNode.parentNode.cloneNode(true));
        }).on('click', '.delselect', function () {
            (this.parentNode && this.parentNode.parentNode && this.parentNode.parentNode.remove());
        }).on('select', '.dateslt', function () {
            var $elem = $(this.parentNode.nextSibling);
            $elem.children().hide();
            $elem.find('id=' + $(this).val()).show();
        }).on('select', '.fileTypeslt', function () {
            var $elem = $('#' + $(this).val());
            if ($elem) {
                $elem.show();
            } else
                $elem.hide();
        });
        var $form = $('.formEditorView>div>form').on('click', '.new-line', function () {
            $('.new-line').removeClass('active-line');
            var $this = $(this);
            $this.addClass('active-line');
            var $template = $('#' + $this.attr('editor') + "editor");
            laytpl($template.html()).render($this.data('prop'), function (html) {
                $editor.prepend(html);
                edit = layedit.build($editor.find('textarea')[0], editOptions);
                form.render();
                $('#editorTab').click();
            });
            $('#uploadImgs') && upload.render({
                elem: '#uploadImgs',
                url: '/formValue/uploadImg',
                fileCount: 5,
                drag: true,
                done: function (res) {
                    laytpl(img.innerHTML).render(res.data, function (html) {
                        $('#imgSelects').append(html)
                    });
                }
            });
        }).on('click', '.ele-copy', function () {
            var ele = (this.parentNode && this.parentNode.parentNode && this.parentNode.parentNode.cloneNode(true));
            if (!ele) {
                alert('发生错误');
            } else {
                $('.formEditorView .active-line').after($(ele));
            }
        }).on('click', '.ele-del', function () {
            (this.parentNode && this.parentNode.parentNode && this.parentNode.parentNode.remove());
        });

        layedit.build('briefText', {
            height: 150,
            tool: editOptions.tool
        }); //建立编辑器

        $('.add-field .grid-demo').click(function () {
            var tplId = $(this).attr('templateName');
            var defaultProp = $.extend(false, {}, defaultProps[tplId], {
                name: '未命名',
                des: '描述',
                default: true,
                editor: tplId
            });
            //可以为每一个配置都设置一个默认的配置对象，需要先定义。
            laytpl($('#' + tplId).html()).render(defaultProp, function (html) {
                var $html = $(html);
                $html.data('prop', defaultProp);
                $('.new-line').removeClass('active-line');
                $html.addClass('active-line');
                var $activeLine = $form.find('.active-line');
                $activeLine.length ? $activeLine.after($ele) : $form.append($html);
                form.render();
            });
        });
    });
</script>

</html>
